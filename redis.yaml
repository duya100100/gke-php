apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          # this is for minikube only, for gke you have to push the docker image to any container registry
          # then use that image like
          # image: docker.io/username/imagename
          image: redis-local:latest
          # only for minikube, for gke remove this line or set any desired policy
          imagePullPolicy: Never
          ports:
             - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
